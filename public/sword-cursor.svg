<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Sword blade - main part -->
  <path d="M15 2 L17 2 L17 18 L15 18 Z" fill="#d4af37" stroke="#8b7355" stroke-width="0.5"/>
  <!-- Sword tip -->
  <path d="M15 2 L16 0 L17 2" fill="#d4af37" stroke="#8b7355" stroke-width="0.5"/>
  <!-- Cross guard left -->
  <rect x="10" y="16" width="3" height="2" fill="#8b7355" stroke="#5a4a3a" stroke-width="0.5"/>
  <!-- Cross guard right -->
  <rect x="19" y="16" width="3" height="2" fill="#8b7355" stroke="#5a4a3a" stroke-width="0.5"/>
  <!-- Sword handle -->
  <rect x="14.5" y="18" width="3" height="10" fill="#5a4a3a" stroke="#3a2a1a" stroke-width="0.5"/>
  <!-- Handle grip lines -->
  <line x1="15" y1="20" x2="15" y2="26" stroke="#3a2a1a" stroke-width="0.5"/>
  <line x1="16" y1="20" x2="16" y2="26" stroke="#3a2a1a" stroke-width="0.5"/>
  <line x1="17" y1="20" x2="17" y2="26" stroke="#3a2a1a" stroke-width="0.5"/>
  <!-- Pommel -->
  <circle cx="16" cy="29" r="2.5" fill="#d4af37" stroke="#8b7355" stroke-width="0.5"/>
  <!-- Blade shine -->
  <path d="M15.5 3 L16.5 3 L16.5 17 L15.5 17 Z" fill="#f4e4a0" opacity="0.6"/>
</svg>
